{% set name = "napari-conidie" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a75348cf61834afd91b6b8c53e24a1c36f1e8906d8bba3136ea7ab73221e8f9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.11
  run:
    - h5py
    - magicgui
    - matplotlib-base
    - napari >=0.4.17
    - numpy
    - pandas
    - python >=3.8,<3.11
    - qtpy
    - scikit-image

test:
  imports:
    - napari_conidie
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hereariim/napari-conidie
  summary: A segmentation tool to get conidie and hyphe
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
